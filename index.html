<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="glow-on-hover" type="button" onclick="myFunction()">Toggle dark mode</button>
    <script>
        function myFunction() {
            var element = document.body;
            element.classList.toggle("dark-mode");
        }
    </script>

    <h1 class="head">Rock, Paper, Scissors Game</h1>
    <div class="container">
        <div class="score">
            <div class="user-score">0</div>
            <div style="margin: 0px 50px">-</div>
            <div class="computer-score">0</div>
        </div>
        <div class="message"></div>
        <div class="d-flex">
            <div class="card">
                <div class="card-image" data-image="rock">
                    <img src="images/rock.jpg" alt="rock" class="image">
                </div>
                <div class="card-text">Rock</div>
            </div>
            <div class="card">
                <div class="card-image" data-image="paper">
                    <img src="images/paper.jpg" alt="paper" class="image">
                </div>
                <div class="card-text">Paper</div>
            </div>
            <div class="card">
                <div class="card-image" data-image="scissors">
                    <img src="images/scissors.jpg" alt="scissors" class="image">
                </div>
                <div class="card-text">Scissors</div>
            </div>
        </div>
        <div class="dashboard">
            <div class="dashboard-side">
                <h2 class="headindg-sub">You</h2>
                <div class="player-selection">
                </div>
            </div>
            <div class="dashboard-side">
                <h2 class="headindg-sub">Computer</h2>
                <div class="computer-selection">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
